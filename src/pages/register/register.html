<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        connect-src *; img-src * data:; frame-src *; object-src 'none';" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="register-container">
    <div class="logo-container">
      <div class="logo-icon">
        <img width="48" height="48" src="../../assets/spacehub.png" alt="SpaceHub" />
      </div>
      <h2>Space Hub</h2>
      <p class="subtitle">Crie sua conta</p>
    </div>

    <form id="registerForm">
      <div class="input-group">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Seu nome completo" autocomplete="name"/>
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" autocomplete="email"/>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="••••••••" autocomplete="new-password"/>
        <div class="password-strength">
          <div class="strength-bar">
            <div id="strengthBar" class="strength-level"></div>
          </div>
          <span class="strength-text">Força da senha</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Criar conta</button>
    </form>

    <p class="footer-text" style="margin-top: 20px;">
      Já tem uma conta? <a href="#" id="loginLink">Faça login</a>
    </p>
  </div>

  <script src="./register.js"></script>
</body>

</html>
