<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu de Contexto</title>
  <style>
    :root {
      --menu-bg-light: #fff;
      --menu-bg-dark: #23272e;
      --menu-border-light: #e0e0e0;
      --menu-border-dark: #2c313a;
      --menu-shadow: 0 8px 32px rgba(0,0,0,0.18);
      --menu-radius: 12px;
      --menu-item-hover-light: #f5f5f5;
      --menu-item-hover-dark: #31343b;
      --menu-color-light: #222;
      --menu-color-dark: #f5f5f5;
      --menu-icon-size: 18px;
    }
    body {
      margin: 0;
      background: transparent;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .context-menu {
      background: var(--menu-bg-light);
      color: var(--menu-color-light);
      border-radius: var(--menu-radius);
      box-shadow: var(--menu-shadow);
      min-width: 200px;
      padding: 8px 0;
      border: 1px solid var(--menu-border-light);
      animation: fadeIn 0.18s cubic-bezier(.4,0,.2,1);
      transition: background 0.2s, color 0.2s;
    }
    .dark-mode .context-menu {
      background: var(--menu-bg-dark);
      color: var(--menu-color-dark);
      border: 1px solid var(--menu-border-dark);
    }
    .context-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 22px 10px 18px;
      cursor: pointer;
      font-size: 15px;
      border: none;
      background: none;
      outline: none;
      transition: background 0.18s, color 0.18s;
      user-select: none;
    }
    .context-menu-item svg {
      width: var(--menu-icon-size);
      height: var(--menu-icon-size);
      flex-shrink: 0;
      opacity: 0.85;
    }
    .context-menu-item:hover {
      background: var(--menu-item-hover-light);
    }
    .dark-mode .context-menu-item:hover {
      background: var(--menu-item-hover-dark);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px) scale(0.98); }
      to   { opacity: 1; transform: none; }
    }
    .context-menu-separator {
      height: 1px;
      background: #e0e0e0;
      margin: 4px 0;
    }
    .dark-mode .context-menu-separator {
      background: #2c313a;
    }
  </style>
</head>
<body>
  <div class="context-menu" id="menu">
    <div class="context-menu-item" data-command="reload-current">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6" stroke-linecap="round" stroke-linejoin="round"/><path d="M1 20v-6h6" stroke-linecap="round" stroke-linejoin="round"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span>Atualizar</span>
    </div>
    <div class="context-menu-item" data-command="close-current">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span>Fechar</span>
    </div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    // Detectar tema do localStorage
    function applyTheme() {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    applyTheme();
    // Atualizar tema se mudar
    window.addEventListener('storage', applyTheme);
    // Ações do menu
    document.querySelectorAll('.context-menu-item').forEach(item => {
      item.addEventListener('click', () => {
        ipcRenderer.send('context-menu-command', item.dataset.command);
        window.close();
      });
    });
    window.addEventListener('blur', () => window.close());
  </script>
</body>
</html>
