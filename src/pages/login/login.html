<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        connect-src *; img-src * data:; frame-src *; object-src 'none';" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./login.js"></script>
  <style>
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 50%;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .dark-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.2);
    }

    .mode-icon {
      font-size: 1.4em;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover .mode-icon {
      transform: rotate(30deg);
    }

    .dark-mode .mode-icon {
      transform: rotate(180deg);
    }

    .dark-mode .theme-toggle:hover .mode-icon {
      transform: rotate(210deg);
    }

    .logo-constellation {
  position: relative;
  width: 90px;
  height: 90px;
  margin: 0 auto 32px auto;
}

.logo-central {
  width: 38px;
  height: 38px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

.app-star {
  position: absolute;
  width: 16px;
  height: 16px;
  opacity: 0.95;
  filter: saturate(1.2) brightness(1.1);
  z-index: 1;
}

/* Distribui√ß√£o das estrelas (√≠cones dos apps) ao redor do logo central */
.star-whatsapp  { left: 50%; top: 0%;    transform: translate(-50%, 0); }
.star-slack     { left: 90%; top: 25%;   transform: translate(-50%, -50%);}
.star-linkedin  { left: 90%; top: 75%;   transform: translate(-50%, -50%);}
.star-discord   { left: 50%; top: 100%;  transform: translate(-50%, -100%);}
.star-telegram  { left: 10%; top: 75%;   transform: translate(-50%, -50%);}
.star-chatgpt   { left: 10%; top: 25%;   transform: translate(-50%, -50%);}

  </style>
</head>

<body>
  <div class="theme-toggle" id="dark-mode-toggle">
    <span id="dark-mode-icon" class="mode-icon">‚òÄÔ∏è</span>
  </div>

  <div class="login-container">
    <div class="logo-container">
      <h2>Space Hub</h2>
      <br>
      <div class="logo-constellation">
        <img src="../../assets/spacehub.png" class="logo-central" alt="SpaceHub" />
        <img src="../../assets/whatsapp.png" class="app-star star-whatsapp" alt="WhatsApp" title="WhatsApp" />
        <img src="../../assets/slack.png" class="app-star star-slack" alt="Slack" title="Slack" />
        <img src="../../assets/linkedin.png" class="app-star star-linkedin" alt="LinkedIn" title="LinkedIn" />
        <img src="../../assets/discord.png" class="app-star star-discord" alt="Discord" title="Discord" />
        <img src="../../assets/telegram.png" class="app-star star-telegram" alt="Telegram" title="Telegram" />
        <img src="../../assets/chatgpt.png" class="app-star star-chatgpt" alt="ChatGPT" title="ChatGPT" />
      </div>
    </div>

    <div class="input-group">
      <label for="email" data-translate="E-mail">E-mail</label>
      <input type="text" id="email" data-translate-placeholder="seu@email.com" placeholder="seu@email.com" autocomplete="email"/>
    </div>

    <div class="input-group">
      <label for="password" data-translate="Senha">Senha</label>
      <input type="password" id="password" data-translate-placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"/>
    </div>

    <div class="remember-group">
      <label class="switch">
        <input type="checkbox" id="rememberMe" />
        <span class="slider round"></span>
      </label>
      <span data-translate="Lembrar login e senha">Lembrar login e senha</span>
    </div>

    <p id="errorMessage" style="color: #ef4444; display: none; margin-top: 8px;"></p>

    <button id="loginButton" class="btn btn-primary" disabled data-translate="Entrar">Entrar</button>

    <div class="login-actions">
      <p style="margin: 16px 0 8px;" data-translate="ou">ou</p>
      <button id="googleLogin" class="btn btn-google">
        <img width="24" height="24" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
        <span data-translate="Entrar com Google">Entrar com Google</span>
      </button>
      <button id="linkedinLogin" class="btn btn-linkedin" disabled>
        <img width="24" height="24" src="https://img.icons8.com/color/48/linkedin.png" alt="linkedin-logo" />
        <span data-translate="Entrar com LinkedIn">Entrar com LinkedIn</span>
        <span class="coming-soon" data-translate="em breve">em breve</span>
      </button>
    </div>

    <p class="footer-text" style="margin-top: 20px;">
      <span data-translate="N√£o tem uma conta?">N√£o tem uma conta?</span> <a href="#" id="registerLink" data-translate="Cadastre-se">Cadastre-se</a>
    </p>
  </div>

  <!-- Vers√£o do App -->
  <button id="versionButton" class="version-button" title="Vers√£o do aplicativo">
    <span id="appVersion">v1.0.0</span>
  </button>

  <script>
    // Objeto com as tradu√ß√µes
    const translations = {
      'pt-BR': {
        'Fa√ßa seu login': 'Fa√ßa seu login',
        'E-mail': 'E-mail',
        'Senha': 'Senha',
        'Lembrar login e senha': 'Lembrar login e senha',
        'Entrar': 'Entrar',
        'ou': 'ou',
        'Entrar com Google': 'Entrar com Google',
        'Entrar com LinkedIn': 'Entrar com LinkedIn',
        'em breve': 'em breve',
        'N√£o tem uma conta?': 'N√£o tem uma conta?',
        'Cadastre-se': 'Cadastre-se',
        'seu@email.com': 'seu@email.com',
        '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢': '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢',
        'Email inv√°lido': 'Email inv√°lido',
        'Senha inv√°lida': 'Senha inv√°lida',
        'Erro ao fazer login': 'Erro ao fazer login',
        'Preencha todos os campos': 'Preencha todos os campos'
      },
      'en-US': {
        'Fa√ßa seu login': 'Sign in',
        'E-mail': 'Email',
        'Senha': 'Password',
        'Lembrar login e senha': 'Remember login and password',
        'Entrar': 'Sign in',
        'ou': 'or',
        'Entrar com Google': 'Sign in with Google',
        'Entrar com LinkedIn': 'Sign in with LinkedIn',
        'em breve': 'coming soon',
        'N√£o tem uma conta?': 'Don\'t have an account?',
        'Cadastre-se': 'Sign up',
        'seu@email.com': 'your@email.com',
        '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢': '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢',
        'Email inv√°lido': 'Invalid email',
        'Senha inv√°lida': 'Invalid password',
        'Erro ao fazer login': 'Login error',
        'Preencha todos os campos': 'Please fill in all fields'
      }
    };

    // Fun√ß√£o para traduzir os elementos
    function translatePage(language) {
      // Traduzir elementos com data-translate
      const elements = document.querySelectorAll('[data-translate]');
      elements.forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[language] && translations[language][key]) {
          element.textContent = translations[language][key];
        }
      });

      // Traduzir placeholders
      const inputs = document.querySelectorAll('[data-translate-placeholder]');
      inputs.forEach(input => {
        const key = input.getAttribute('data-translate-placeholder');
        if (translations[language] && translations[language][key]) {
          input.placeholder = translations[language][key];
        }
      });
    }

    // Aplicar dark mode e tradu√ß√£o ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', () => {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      document.documentElement.classList.toggle('dark-mode', isDarkMode);
      document.body.classList.toggle('dark-mode', isDarkMode);

      // Configurar o toggle de tema
      const themeToggle = document.getElementById('dark-mode-toggle');
      const themeIcon = document.getElementById('dark-mode-icon');

      themeToggle.addEventListener('click', () => {
        const isDark = document.documentElement.classList.toggle('dark-mode');
        document.body.classList.toggle('dark-mode', isDark);
        localStorage.setItem('darkMode', isDark);
        themeIcon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        window.electronAPI.sendDarkModeChanged(isDark);
      });

      // Aplicar o idioma salvo
      const currentLanguage = localStorage.getItem('language') || 'pt-BR';
      document.documentElement.lang = currentLanguage;
      translatePage(currentLanguage);
    });
  </script>
</body>

</html>
