<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        connect-src *; img-src * data:; frame-src *; object-src 'none';" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./login.js"></script>
</head>

<body>
  <div class="login-container">
    <div class="logo-container">
      <div class="logo-icon">
        <img width="48" height="48" src="../../assets/spacehub.png" alt="SpaceHub" />
      </div>
      <h2>Space Hub</h2>
      <p class="subtitle">Faça seu login</p>
    </div>

    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="text" id="email" placeholder="seu@email.com" autocomplete="email"/>
    </div>

    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password"/>
    </div>

    <div class="remember-group">
      <label class="switch">
        <input type="checkbox" id="rememberMe" />
        <span class="slider round"></span>
      </label>
      <span>Lembrar login e senha</span>
    </div>

    <p id="errorMessage" style="color: #ef4444; display: none; margin-top: 8px;"></p>

    <button id="loginButton" class="btn btn-primary" disabled>Entrar</button>

    <div class="login-actions">
      <p style="margin: 16px 0 8px;">ou</p>
      <button id="googleLogin" class="btn btn-google">
        <img width="24" height="24" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
        Entrar com Google
      </button>
    </div>

    <div class="theme-toggle">
      <span id="dark-mode-icon" class="mode-icon">☀️</span>
      <label class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <p class="footer-text" style="margin-top: 20px;">
      Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
    </p>
  </div>

  <script>
    // Aplicar dark mode imediatamente ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      document.documentElement.classList.toggle('dark-mode', isDarkMode);
      document.body.classList.toggle('dark-mode', isDarkMode);
    });
  </script>
</body>

</html>
