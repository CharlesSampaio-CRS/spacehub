<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src *; img-src * data:; frame-src *; object-src 'none';">

  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div id="sidebar">
      <div class="nav-section" id="nav-section">
        <button id="home-button" class="nav-button" title="Home" data-translate="Início">
          <img width="48" height="48" src="../../assets/spacehub.png" alt="Home" />
        </button>
        <!-- Botões serão inseridos dinamicamente aqui -->
      </div>
    </div>
    <div id="content">
      <div id="header">
        <div class="header-title" id="active-view-name"></div>
        <div class="header-actions">
          <div class="profile-container">
            <button class="profile-button" id="profile-button">
              <img width="32" height="32" id="profile-avatar" src="https://img.icons8.com/fluency/48/user-male-circle.png" alt="Profile" />
              <span id="profile-name" data-translate="Usuário">Usuário</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="profile-menu" id="profile-menu">
              <div class="profile-info">
                <img width="64" height="64" id="profile-menu-avatar" src="https://img.icons8.com/fluency/48/user-male-circle.png" alt="Profile" />
                <div class="profile-details">
                  <span id="profile-menu-name" data-translate="Usuário">Usuário</span>
                  <span id="profile-menu-email" data-translate="usuario@email.com">usuario@email.com</span>
                </div>
              </div>
              <div class="profile-menu-separator"></div>
              <button class="profile-menu-item" id="profile-settings">
                <i class="fas fa-cog"></i>
                <span data-translate="Configurações">Configurações</span>
              </button>
              <button class="profile-menu-item" id="profile-logout">
                <i class="fas fa-sign-out-alt"></i>
                <span data-translate="Sair">Sair</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="webview-container">
        <div class="webview-wrapper">
          
        </div>
      </div>
    </div>
    <div id="right-sidebar">
      <!-- Conteúdo adicional -->
    </div>
    <div id="footer">
      <span></span>
    </div>
  </div>
  <script src="index.js"></script>
  <script>
    // Objeto com as traduções
    const translations = {
      'pt-BR': {
        'Início': 'Início',
        'Usuário': 'Usuário',
        'usuario@email.com': 'usuario@email.com',
        'Configurações': 'Configurações',
        'Sair': 'Sair',
        'logout_confirmation': 'Deseja realmente sair?',
        'Confirmação': 'Confirmação',
        'Confirmar': 'Confirmar',
        'Cancelar': 'Cancelar',
        'close_all_confirmation': 'Deseja realmente fechar todas as janelas?'
      },
      'en-US': {
        'Início': 'Home',
        'Usuário': 'User',
        'usuario@email.com': 'user@example.com',
        'Configurações': 'Settings',
        'Sair': 'Logout',
        'logout_confirmation': 'Do you really want to logout?',
        'Confirmação': 'Confirmation',
        'Confirmar': 'Confirm',
        'Cancelar': 'Cancel',
        'close_all_confirmation': 'Do you really want to close all windows?'
      }
    };

    // Função para traduzir os elementos
    function translatePage(language) {
      // Traduzir elementos com data-translate
      const elements = document.querySelectorAll('[data-translate]');
      elements.forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[language] && translations[language][key]) {
          element.textContent = translations[language][key];
        }
      });
    }

    // Aplicar dark mode e tradução ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      document.documentElement.classList.toggle('dark-mode', isDarkMode);
      document.body.classList.toggle('dark-mode', isDarkMode);

      // Aplicar o idioma salvo
      const currentLanguage = localStorage.getItem('language') || 'pt-BR';
      document.documentElement.lang = currentLanguage;
      translatePage(currentLanguage);

      // Adicionar listener para mudanças no idioma
      window.electronAPI.onLanguageChanged((language) => {
        document.documentElement.lang = language;
        translatePage(language);
      });
    });
  </script>
</body>

</html>
