<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src *; img-src * data:; frame-src *; object-src 'none';">

  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div id="sidebar">
      <div class="nav-section">
        <!-- Botões de redes sociais e aplicativos com ícones via imagem -->
        <button id="home-button" class="nav-button" title="Página Inicial">
          <img width="48" height="48" src="https://img.icons8.com/color/48/planet.png" alt="Página Inicial" />
        </button>
        <button id="whatsapp-button" class="nav-button" title="WhatsApp">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/whatsapp.png" alt="WhatsApp" />
        </button>
        <button id="instagram-button" class="nav-button" title="Instagram">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/instagram-new.png" alt="Instagram" />
        </button>
        <button id="linkedin-button" class="nav-button" title="LinkedIn">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/linkedin.png" alt="LinkedIn" />
        </button>
        <button id="telegram-button" class="nav-button" title="Telegram">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/telegram-app.png" alt="Telegram" />
        </button>
        <button id="messenger-button" class="nav-button" title="Messenger">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/facebook-messenger.png" alt="Messenger" />
        </button>
        <button id="google-chat-button" class="nav-button" title="Google Chat">
          <img width="48" height="48" src="https://img.icons8.com/color/48/google-chat.png" alt="Google Chat" />
        </button>
        <button id="slack-button" class="nav-button" title="Slack">
          <img width="48" height="48" src="https://img.icons8.com/color/48/slack.png" alt="slack" />
        </button>
        <button id="discord-button" class="nav-button" title="Discord">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/discord-logo.png" alt="Discord" />
        </button>
        <button id="teams-button" class="nav-button" title="Microsoft Teams">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/microsoft-teams-2019.png"
            alt="Microsoft Teams" />
        </button>
        <button id="skype-button" class="nav-button" title="Skype">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/skype.png" alt="Skype" />
        </button>
        <button id="zoom-button" class="nav-button" title="Zoom">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/zoom.png" alt="Zoom" />
        </button>
        <button id="twitter-button" class="nav-button" title="Twitter">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/twitter.png" alt="Twitter" />
        </button>
        <button id="threads-button" class="nav-button" title="Threads">
          <img width="48" height="48" src="https://img.icons8.com/ios-filled/48/000000/threads.png" alt="Threads" />
        </button>
        <button id="wechat-button" class="nav-button" title="WeChat">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/weixing.png" alt="WeChat" />
        </button>
        <button id="snapchat-button" class="nav-button" title="Snapchat">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/snapchat.png" alt="Snapchat" />
        </button>
      </div>
    </div>
    <div id="content">
      <div id="header">
        <div class="header-title" id="active-view-name">Página Inicial</div>
        <div class="header-actions">
          <button class="notification-bell" id="notification-bell">
            <img width="24" height="24" src="https://img.icons8.com/emoji/48/bell-emoji.png" alt="bell-emoji" />
            <span class="notification-badge">3</span>
          </button>
          <!-- Menu de Notificações -->
          <div class="notification-container">
            <div class="notification-menu" id="notification-menu">
              <div class="notification-header">
                <div class="notification-title">Notificações</div>
                <button class="notification-clear" id="clear-notifications">Limpar tudo</button>
              </div>
              <div class="notification-list" id="notification-list">
                <div class="notification-item" data-service="whatsapp">
                  <div class="notification-icon">
                    <img width="24" height="24" src="https://img.icons8.com/fluency/24/whatsapp.png" alt="WhatsApp" />
                  </div>
                  <div class="notification-content">
                    <div class="notification-message">Nova mensagem de João no WhatsApp</div>
                    <div class="notification-time">5 minutos atrás</div>
                  </div>
                </div>

                <div class="notification-item" data-service="instagram">
                  <div class="notification-icon">
                    <img width="24" height="24" src="https://img.icons8.com/fluency/24/instagram-new.png" />
                  </div>
                  <div class="notification-content">
                    <div class="notification-message">Maria comentou em sua foto no Instagram</div>
                    <div class="notification-time">20 minutos atrás</div>
                  </div>
                </div>

                <div class="notification-item" data-service="slack">
                  <div class="notification-icon">
                    <img width="24" height="24" src="https://img.icons8.com/color/24/slack.png" />
                  </div>
                  <div class="notification-content">
                    <div class="notification-message">Reunião em 15 minutos no canal #geral</div>
                    <div class="notification-time">30 minutos atrás</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="menu-container">
            <button class="menu-button" id="menu-button">
              <img width="24" height="24" src="https://img.icons8.com/fluency/48/menu--v1.png" alt="Menu" />
            </button>
            <div class="dropdown-menu" id="dropdown-menu">
              <button id="todoist-button" class="dropdown-item" type="button">
                <img width="24" height="24" src="https://img.icons8.com/color/48/todoist.png" alt="Todoist" />
                <span>Todoist</span>
              </button>

              <button id="configuration-button" class="dropdown-item" type="button">
                <img width="24" height="24" src="https://img.icons8.com/color/48/settings--v1.png"
                  alt="Configuração" /><span>Configuração</span>
              </button>
              <button id="logout-button" class="dropdown-item" type="button">
                <img width="24" height="24" src="https://img.icons8.com/color/24/exit.png"
                  alt="Sair" /><span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="webview-container">
        <div class="webview-wrapper"></div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentZoom = 1.0;
      let currentWebview = null;
  
      const services = {
        'home-button': 'webview-home',
        'whatsapp-button': 'webview-whatsapp',
        'telegram-button': 'webview-telegram',
        'messenger-button': 'webview-messenger',
        'google-chat-button': 'webview-google-chat',
        'slack-button': 'webview-slack',
        'discord-button': 'webview-discord',
        'teams-button': 'webview-teams',
        'skype-button': 'webview-skype',
        'wechat-button': 'webview-wechat',
        'snapchat-button': 'webview-snapchat',
        'twitter-button': 'webview-twitter',
        'threads-button': 'webview-threads',
        'instagram-button': 'webview-instagram',
        'linkedin-button': 'webview-linkedin',
        'configuration-button': 'webview-configuration',
        'todoist-button': 'webview-todoist',
        'zoom-button': 'webview-zoom'
      };
  
      const serviceMap = {
        'webview-home': '../../pages/home/home.html',
        'webview-configuration': '../../pages/configuration/configuration.html',
        'webview-whatsapp': 'https://web.whatsapp.com',
        'webview-telegram': 'https://web.telegram.org',
        'webview-messenger': 'https://www.messenger.com',
        'webview-google-chat': 'https://chat.google.com',
        'webview-slack': 'https://slack.com',
        'webview-discord': 'https://discord.com/channels/@me',
        'webview-teams': 'https://teams.microsoft.com',
        'webview-skype': 'https://web.skype.com',
        'webview-wechat': 'https://web.wechat.com',
        'webview-snapchat': 'https://web.snapchat.com',
        'webview-twitter': 'https://twitter.com',
        'webview-threads': 'https://threads.net',
        'webview-instagram': 'https://www.instagram.com',
        'webview-linkedin': 'https://www.linkedin.com',
        'webview-todoist': 'https://app.todoist.com/auth/login',
        'webview-zoom': 'https://zoom.us/pt/signin#/login'
      };
  
      const webviewTitleMap = {
        'webview-home': 'Página Inicial',
        'webview-configuration': 'Configurações',
        'webview-whatsapp': 'WhatsApp',
        'webview-telegram': 'Telegram',
        'webview-messenger': 'Messenger',
        'webview-google-chat': 'Google Chat',
        'webview-slack': 'Slack',
        'webview-discord': 'Discord',
        'webview-teams': 'Teams',
        'webview-skype': 'Skype',
        'webview-wechat': 'WeChat',
        'webview-snapchat': 'Snapchat',
        'webview-twitter': 'Twitter',
        'webview-threads': 'Threads',
        'webview-instagram': 'Instagram',
        'webview-linkedin': 'LinkedIn',
        'webview-todoist': 'Todoist',
        'webview-zoom': 'Zoom'
      };
      const webviewContainer = document.querySelector('.webview-wrapper');
  
      const createWebview = (webviewId) => {
        const webview = document.createElement('webview');
        webview.id = webviewId;
        webview.className = 'webview w-100 h-100 active';
        webview.src = serviceMap[webviewId] || 'about:blank';
        webview.setAttribute('partition', 'persist:mainSession');
        webview.setAttribute('allowpopups', '');
        webview.setAttribute('useragent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36');
        webview.setAttribute('alt', webviewTitleMap[webviewId] || 'Sem título');
  
        webview.addEventListener('dom-ready', () => {
          webview.setZoomFactor(currentZoom);
        });
  
        webview.addEventListener('new-window', e => {
          e.preventDefault();
          webview.loadURL(e.url);
        });
  
        webview.addEventListener('will-navigate', e => {
          if (e.url !== webview.src) {
            e.preventDefault();
            webview.loadURL(e.url);
          }
        });
  
        webviewContainer.appendChild(webview);
        return webview;
      };
  
      const showWebview = (webviewId, buttonId) => {
        document.querySelectorAll('webview').forEach(w => w.classList.remove('active'));
        document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
  
        let webview = document.getElementById(webviewId);
        if (!webview) webview = createWebview(webviewId);
        else webview.classList.add('active');
  
        document.getElementById(buttonId)?.classList.add('active');
  
        updateActiveViewTitle(webview);
      };
  
      const updateActiveViewTitle = (webview) => {
        if (!webview) return;
        const title = webview.getAttribute('alt');
        document.getElementById('active-view-name').textContent = title || '';
      };
  
      const setupButtonEvents = () => {
        Object.entries(services).forEach(([btnId, webviewId]) => {
          document.getElementById(btnId)?.addEventListener('click', () => showWebview(webviewId, btnId));
        });
      };
  
      const setupNotificationActions = () => {
        const badge = document.querySelector(".notification-badge");
        const list = document.getElementById("notification-list");
  
        const updateBadge = () => {
          const count = list.querySelectorAll('.notification-item').length;
          badge.textContent = count || '';
          badge.style.display = count ? 'flex' : 'none';
        };
  
        document.getElementById("clear-notifications")?.addEventListener("click", () => {
          list.innerHTML = '<div class="notification-empty">Nenhuma notificação disponível</div>';
          badge.style.display = "none";
        });
  
        list.querySelectorAll('.notification-item').forEach(item => {
          item.addEventListener('click', () => {
            const service = item.getAttribute('data-service');
            const webviewId = `webview-${service}`;
            let webview = document.getElementById(webviewId);
            if (!webview) webview = createWebview(webviewId);
            document.querySelectorAll('webview').forEach(w => w.classList.remove('active'));
            webview.classList.add('active');
            updateActiveViewTitle(webview);
            item.remove();
            updateBadge();
          });
        });
  
        updateBadge();
      };
  
      const setupMenus = () => {
        const menuBtn = document.getElementById("menu-button");
        const menu = document.getElementById("dropdown-menu");
        const bell = document.getElementById("notification-bell");
        const notifMenu = document.getElementById("notification-menu");
  
        menuBtn?.addEventListener("click", () => menu.classList.toggle("show"));
        bell?.addEventListener("click", () => {
          notifMenu.classList.toggle("show");
          menu.classList.remove("show");
        });
  
        document.querySelectorAll('.dropdown-item').forEach(item => {
          item.addEventListener('click', () => menu.classList.remove("show"));
        });
  
        document.addEventListener("click", (e) => {
          if (!menu.contains(e.target) && !menuBtn.contains(e.target)) menu.classList.remove("show");
          if (!notifMenu.contains(e.target) && !bell.contains(e.target)) notifMenu.classList.remove("show");
        });
      };
  
      const setupContextMenu = () => {
        const contextMenu = document.getElementById('context-menu');
  
        document.addEventListener('contextmenu', (e) => {
          const webview = e.target.closest('webview');
          if (webview) {
            e.preventDefault();
            currentWebview = webview;
            contextMenu.style.left = `${e.pageX}px`;
            contextMenu.style.top = `${e.pageY}px`;
            contextMenu.style.display = 'block';
          }
        });
  
        document.getElementById('reload-option')?.addEventListener('click', () => {
          currentWebview?.reload();
          contextMenu.style.display = 'none';
        });
  
        document.addEventListener('click', () => contextMenu.style.display = 'none');
      };
  
      const setupSidebarScroll = () => {
        document.getElementById('sidebar')?.addEventListener('wheel', (e) => {
          e.preventDefault();
          e.currentTarget.scrollTop += e.deltaY;
        });
      };
  
      const setupLogout = () => {
        document.getElementById('logout-button')?.addEventListener('click', () => {
          window.electronAPI.logout();
        });
      };
  
      const showNotification = (title, body) => {
        if (Notification.permission === "granted") {
          new Notification(title, { body });
        } else if (Notification.permission !== "denied") {
          Notification.requestPermission().then((perm) => {
            if (perm === "granted") new Notification(title, { body });
          });
        }
      };
  
      // Inicializações
      setupButtonEvents();
      setupNotificationActions();
      setupMenus();
      setupContextMenu();
      setupSidebarScroll();
      setupLogout();
      showWebview('webview-home', 'home-button');
    });
  </script>
  

</body>

</html>
