<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu de Usuário</title>
  <style>
    :root {
      --menu-bg-light: #fff;
      --menu-bg-dark: #23272e;
      --menu-border-light: #e0e0e0;
      --menu-border-dark: #2c313a;
      --menu-shadow: 0 8px 32px rgba(0,0,0,0.18);
      --menu-radius: 12px;
      --menu-item-hover-light: #f5f5f5;
      --menu-item-hover-dark: #31343b;
      --menu-color-light: #222;
      --menu-color-dark: #f5f5f5;
      --menu-icon-size: 18px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .profile-menu {
      background: var(--menu-bg-light);
      color: var(--menu-color-light);
      border-radius: var(--menu-radius);
      box-shadow: var(--menu-shadow);
      min-width: 220px;
      max-width: 320px;
      padding: 10px 0 6px 0;
      border: 1px solid var(--menu-border-light);
      animation: fadeIn 0.18s cubic-bezier(.4,0,.2,1);
      transition: background 0.2s, color 0.2s;
      overflow: hidden;
      max-height: 100vh;
    }
    .dark-mode .profile-menu {
      background: var(--menu-bg-dark);
      color: var(--menu-color-dark);
      border: 1px solid var(--menu-border-dark);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 22px 10px 18px;
      border-bottom: 1px solid var(--menu-border-light);
    }
    .dark-mode .profile-header {
      border-bottom: 1px solid var(--menu-border-dark);
    }
    .profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: #e0e0e0;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .profile-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 2px;
    }
    .profile-email {
      font-size: 13px;
      color: #888;
    }
    .dark-mode .profile-email {
      color: #bbb;
    }
    .profile-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 22px 10px 18px;
      cursor: pointer;
      font-size: 15px;
      border: none;
      background: none;
      outline: none;
      transition: background 0.18s, color 0.18s;
      user-select: none;
      white-space: nowrap;
    }
    .profile-menu-item svg {
      width: var(--menu-icon-size);
      height: var(--menu-icon-size);
      flex-shrink: 0;
      opacity: 0.85;
    }
    .profile-menu-item:hover {
      background: var(--menu-item-hover-light);
    }
    .dark-mode .profile-menu-item:hover {
      background: var(--menu-item-hover-dark);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px) scale(0.98); }
      to   { opacity: 1; transform: none; }
    }
    .profile-menu-separator {
      height: 1px;
      background: #e0e0e0;
      margin: 4px 0;
    }
    .dark-mode .profile-menu-separator {
      background: #2c313a;
    }
  </style>
</head>
<body>
  <div class="profile-menu" id="menu">
    <div class="profile-header">
      <img class="profile-avatar" id="profile-avatar" src="" alt="avatar" />
      <div class="profile-info">
        <div class="profile-name" id="profile-name">Usuário</div>
        <div class="profile-email" id="profile-email">usuario@email.com</div>
      </div>
    </div>
    <div class="profile-menu-item" data-action="settings">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 12 2.35V2a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
      <span>Configurações</span>
    </div>
    <div class="profile-menu-separator"></div>
    <div class="profile-menu-item" data-action="logout">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
      <span>Sair</span>
    </div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    function applyTheme(isDark) {
      if (typeof isDark === 'boolean') {
        if (isDark) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      } else {
        // fallback para localStorage
        const isDarkLocal = localStorage.getItem('darkMode') === 'true';
        if (isDarkLocal) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      }
    }
    // Recebe tema via IPC
    ipcRenderer.on('set-dark-mode', (event, isDark) => {
      applyTheme(isDark);
    });
    // fallback inicial
    applyTheme();
    window.addEventListener('storage', () => applyTheme());

    // Receber dados do usuário via IPC
    ipcRenderer.on('set-profile-data', (event, data) => {
      if (data) {
        document.getElementById('profile-name').textContent = data.name || 'Usuário';
        document.getElementById('profile-email').textContent = data.email || 'usuario@email.com';
        if (data.avatar) {
          document.getElementById('profile-avatar').src = data.avatar;
        }
      }
    });

    document.querySelector('[data-action="settings"]').addEventListener('click', () => {
      ipcRenderer.send('profile-menu-action', 'settings');
      window.close();
    });
    document.querySelector('[data-action="logout"]').addEventListener('click', () => {
      ipcRenderer.send('profile-menu-action', 'logout');
      window.close();
    });
    window.addEventListener('blur', () => window.close());
  </script>
</body>
</html>
