<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="Configura√ß√µes">Configura√ß√µes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-wrapper">
    <main id="content-container">
      <!-- Se√ß√£o Perfil -->
      <section id="profile-section" class="config-section">
        <h2 data-translate="Perfil">Perfil</h2>
        <div class="applications-list">
          <!-- Cart√µes de Perfil -->
          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/fluency/48/contract-job.png" alt="Perfil" />
              <div>
                <div class="status-label" data-translate="Perfil">Perfil</div>
                <div id="userType" class="user-info"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/color/48/men-age-group-4.png" alt="Nome" />
              <div>
                <div class="status-label" data-translate="Nome">Nome</div>
                <div id="userName" class="user-info"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/emoji/48/e-mail.png" alt="Email" />
              <div>
                <div class="status-label" data-translate="Email">Email</div>
                <div id="userEmail" class="user-info"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/color/48/diamond.png" alt="Plano" />
              <div>
                <div class="status-label" data-translate="Plano">Plano</div>
                <div id="userPlan" class="user-info"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Prefer√™ncias -->
      <section id="preferences-section" class="config-section">
        <h2 data-translate="Prefer√™ncias">Prefer√™ncias</h2>
        <div class="preferences-wrapper">
          <aside id="settings-panel">
            <div class="setting-item">
              <span class="setting-label">
                <span id="notification-icon" class="mode-icon">üîî</span>
                <span data-translate="Notifica√ß√µes">Notifica√ß√µes</span>
              </span>
              <label class="toggle-switch">
                <input type="checkbox" id="notification-toggle" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">
                <span id="dark-mode-icon" class="mode-icon">‚òÄÔ∏è</span>
                <span data-translate="Modo Escuro">Tema</span>
              </span>
              <label class="toggle-switch">
                <input type="checkbox" id="dark-mode-toggle" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">
                <span id="auto-login-icon" class="mode-icon">üîê</span>
                <span data-translate="Auto Login">Auto Login</span>
              </span>
              <label class="toggle-switch">
                <input type="checkbox" id="auto-login-toggle" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">
                <span id="language-icon" class="mode-icon">üåê</span>
                <span data-translate="Idioma">Idioma</span>
              </span>
              <label class="toggle-switch">
                <input type="checkbox" id="language-toggle" />
                <span class="slider"></span>
              </label>
            </div>
          </aside>
        </div>
      </section>

      <!-- Aplica√ß√µes -->
      <section id="applications-section" class="config-section">
        <h2 data-translate="Aplica√ß√µes">Aplica√ß√µes</h2>
        <div class="application-grid" id="applicationsList">
          <!-- Aqui os cards de aplica√ß√µes ser√£o renderizados via JS -->
        </div>

        <!-- Bot√£o de Salvar abaixo das aplica√ß√µes, centralizado -->
        <div class="save-button-container">
          <button id="saveButton" class="save-button">
            <i class="fas fa-save"></i> <span data-translate="Salvar">Salvar</span>
          </button>
        </div>
      </section>

    </main>
  </div>

  <script src="settings.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Objeto com as tradu√ß√µes
    const translations = {
      'pt-BR': {
        'Perfil': 'Perfil',
        'Nome': 'Nome',
        'Email': 'Email',
        'Plano': 'Plano',
        'Prefer√™ncias': 'Prefer√™ncias',
        'Notifica√ß√µes': 'Notifica√ß√µes',
        'Modo Escuro': 'Tema',
        'Auto Login': 'Auto Login',
        'Idioma': 'Idioma',
        'Aplica√ß√µes': 'Aplica√ß√µes',
        'Salvar': 'Salvar',
        'Configura√ß√µes': 'Configura√ß√µes'
      },
      'en-US': {
        'Perfil': 'Profile',
        'Nome': 'Name',
        'Email': 'Email',
        'Plano': 'Plan',
        'Prefer√™ncias': 'Preferences',
        'Notifica√ß√µes': 'Notifications',
        'Modo Escuro': 'Theme',
        'Auto Login': 'Auto Login',
        'Idioma': 'Language',
        'Aplica√ß√µes': 'Applications',
        'Salvar': 'Save',
        'Configura√ß√µes': 'Settings'
      }
    };

    // Fun√ß√£o para traduzir os elementos
    function translatePage(language) {
      const elements = document.querySelectorAll('[data-translate]');
      elements.forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[language] && translations[language][key]) {
          element.textContent = translations[language][key];
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Configura√ß√£o do modo escuro
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      document.documentElement.classList.toggle('dark-mode', isDarkMode);
      document.body.classList.toggle('dark-mode', isDarkMode);

      // Configura√ß√£o do idioma
      const languageToggle = document.getElementById('language-toggle');
      const currentLanguage = localStorage.getItem('language') || 'pt-BR';
      
      // Aplicar o idioma salvo
      languageToggle.checked = currentLanguage === 'en-US';
      document.documentElement.lang = currentLanguage;
      
      // Atualizar o √≠cone inicial
      const languageIcon = document.getElementById('language-icon');
      languageIcon.textContent = currentLanguage === 'pt-BR' ? 'üáßüá∑' : 'üá∫üá∏';

      // Aplicar tradu√ß√µes iniciais
      translatePage(currentLanguage);

      // Evento de mudan√ßa do idioma
      languageToggle.addEventListener('change', () => {
        const newLanguage = languageToggle.checked ? 'en-US' : 'pt-BR';
        
        // Salvar no localStorage
        localStorage.setItem('language', newLanguage);
        
        // Atualizar o atributo lang do HTML
        document.documentElement.lang = newLanguage;
        
        // Atualizar o √≠cone
        languageIcon.textContent = newLanguage === 'pt-BR' ? 'üáßüá∑' : 'üá∫üá∏';
        
        // Aplicar as tradu√ß√µes
        translatePage(newLanguage);
      });

      // Evento de mudan√ßa do modo escuro
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const darkModeIcon = document.getElementById('dark-mode-icon');
      darkModeToggle.checked = isDarkMode;
      darkModeIcon.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';

      darkModeToggle.addEventListener('change', () => {
        const isDark = darkModeToggle.checked;
        localStorage.setItem('darkMode', isDark);
        document.documentElement.classList.toggle('dark-mode', isDark);
        document.body.classList.toggle('dark-mode', isDark);
        darkModeIcon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      });
    });
  </script>
</body>

</html>
