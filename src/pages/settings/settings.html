<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configura√ß√µes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-wrapper">
    <header class="page-header">
      <h1><i class="fas fa-cog"></i> Configura√ß√µes</h1>
      <div id="appVersion" class="version-badge">V. Carregando...</div>
    </header>

    <main id="content-container">
      <!-- Se√ß√£o Perfil -->
      <section id="profile-section" class="config-section">
        <h2><i class="fas fa-user"></i> Perfil</h2>
        <div class="applications-list">
          <!-- Cart√µes de Perfil -->
          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/fluency/48/contract-job.png" alt="Perfil" />
              <div>
                <div class="status-label">Perfil</div>
                <div id="userType" class="user-info"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/color/48/men-age-group-4.png" alt="Nome" />
              <div>
                <div class="status-label">Nome</div>
                <div id="userName" class="user-info"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/emoji/48/e-mail.png" alt="Email" />
              <div>
                <div class="status-label">Email</div>
                <div id="userEmail" class="user-info"></div>
              </div>
            </div>
          </div>

          <div class="application-card">
            <div class="application-info">
              <img width="48" height="48" src="https://img.icons8.com/color/48/diamond.png" alt="Plano" />
              <div>
                <div class="status-label">Plano</div>
                <div id="userPlan" class="user-info"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Prefer√™ncias -->
      <section id="preferences-section" class="config-section">
        <h2><i class="fas fa-sliders-h"></i> Prefer√™ncias</h2>
        <div class="preferences-wrapper">
          <aside id="settings-panel">
            <div class="setting-item">
              <span class="setting-label">
                <span id="notification-icon" class="mode-icon">üîî</span>
                Notifica√ß√µes
              </span>
              <label class="toggle-switch">
                <input type="checkbox" id="notification-toggle" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">
                <span id="dark-mode-icon" class="mode-icon">‚òÄÔ∏è</span>
                Modo Escuro
              </span>
              <label class="toggle-switch">
                <input type="checkbox" id="dark-mode-toggle" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">
                <span id="auto-login-icon" class="mode-icon">üîê</span>
                Auto Login
              </span>
              <label class="toggle-switch">
                <input type="checkbox" id="auto-login-toggle" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">
                <span id="compact-layout-icon" class="mode-icon">üì±</span>
                Compactar Layout
              </span>
              <label class="toggle-switch">
                <input type="checkbox" id="compact-layout-toggle" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <span class="setting-label">
                <span id="fullscreen-icon" class="mode-icon">üñ•Ô∏è</span>
                Abrir em Tela Cheia
              </span>
              <label class="toggle-switch">
                <input type="checkbox" id="fullscreen-toggle" />
                <span class="slider"></span>
              </label>
            </div>
          </aside>

          <div class="language-selector">
            <h3><i class="fas fa-language"></i> Idioma</h3>

            <label class="language-option">
              <input type="radio" name="language" value="pt-BR" checked />
              <img src="https://img.icons8.com/external-justicon-flat-justicon/28/external-brazil-flag-countrys-flags-justicon-flat-justicon.png"
                alt="Portugu√™s" />
              <span>Portugu√™s</span>
            </label>

            <label class="language-option">
              <input type="radio" name="language" value="en-US" />
              <img src="https://img.icons8.com/color/28/usa.png" alt="English" />
              <span>English</span>
            </label>

            <label class="language-option">
              <input type="radio" name="language" value="es-ES" />
              <img src="https://img.icons8.com/color/28/spain-2.png" alt="Espa√±ol" />
              <span>Espa√±ol</span>
            </label>
          </div>

          <div class="form-group">
            <label for="zoom-range"><i class="fas fa-search-plus"></i> Zoom:</label>
            <input type="range" id="zoom-range" min="0.5" max="2" step="0.1" value="1" />
            <span id="zoom-value">1.0</span>
          </div>
        </div>
      </section>

      <!-- Aplica√ß√µes -->
      <section id="applications-section" class="config-section">
        <h2><i class="fas fa-th-large"></i> Aplica√ß√µes</h2>
        <div class="application-grid" id="applicationsList">
          <!-- Aqui os cards de aplica√ß√µes ser√£o renderizados via JS -->
        </div>

        <!-- Bot√£o de Salvar abaixo das aplica√ß√µes, centralizado -->
        <div class="save-button-container">
          <button id="saveButton" class="save-button">
            <i class="fas fa-save"></i> Salvar
          </button>
        </div>
      </section>

    </main>
  </div>

  <script src="settings.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
